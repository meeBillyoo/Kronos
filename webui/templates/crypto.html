<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kronos 加密货币智能预测平台</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            min-height: 100vh;
            color: #333;
            overflow-x: hidden;
        }

        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
            z-index: 1;
        }
        
        .header h1 {
            font-size: 3.5em;
            margin-bottom: 15px;
            color: white;
            text-shadow: 0 4px 15px rgba(0,0,0,0.3);
            font-weight: 700;
            letter-spacing: -0.02em;
            animation: fadeInUp 1s ease-out;
        }

        .header p {
            font-size: 1.2em;
            color: rgba(255,255,255,0.9);
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
            animation: fadeInUp 1s ease-out 0.2s both;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .main-content {
            display: grid;
            grid-template-columns: 400px 1fr;
            gap: 30px;
            align-items: start;
            animation: fadeIn 1s ease-out 0.4s both;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .control-panel {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            padding: 30px;
            border-radius: 25px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1), 0 8px 25px rgba(0,0,0,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            position: sticky;
            top: 20px;
            height: fit-content;
            transform: translateY(0);
            transition: all 0.3s ease;
        }

        .control-panel:hover {
            transform: translateY(-5px);
            box-shadow: 0 30px 80px rgba(0,0,0,0.15), 0 12px 35px rgba(0,0,0,0.1);
        }

        .panel-title {
            font-size: 1.8em;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 25px;
            text-align: center;
            position: relative;
        }

        .panel-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 2px;
        }
        
        .chart-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            padding: 30px;
            border-radius: 25px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1), 0 8px 25px rgba(0,0,0,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            min-height: 700px;
            position: relative;
            overflow: hidden;
        }

        .chart-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2, #f093fb);
            background-size: 200% 100%;
            animation: shimmer 2s linear infinite;
        }

        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }
        
        .form-group {
            margin-bottom: 25px;
            position: relative;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 12px;
            font-weight: 600;
            color: #4a5568;
            font-size: 0.95em;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .form-group input, .form-group select {
            width: 100%;
            padding: 15px 18px;
            border: 2px solid #e2e8f0;
            border-radius: 15px;
            font-size: 15px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: rgba(255,255,255,0.8);
            backdrop-filter: blur(10px);
        }
        
        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
            background: rgba(255,255,255,1);
            transform: translateY(-2px);
        }
        
        .input-group {
            display: flex;
            gap: 15px;
            align-items: end;
        }
        
        .input-group > * {
            flex: 1;
        }
        
        .popular-tokens {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 15px;
        }
        
        .token-tag {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 8px 16px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: none;
            position: relative;
            overflow: hidden;
        }

        .token-tag::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }
        
        .token-tag:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .token-tag:hover::before {
            left: 100%;
        }
        
        .btn {
            width: 100%;
            padding: 18px;
            border: none;
            border-radius: 15px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            margin-bottom: 15px;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #48bb78, #38a169);
            color: white;
            box-shadow: 0 10px 25px rgba(72, 187, 120, 0.3);
        }
        
        .btn-primary:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(72, 187, 120, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }
        
        .btn-secondary:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }
        
        .form-text {
            font-size: 12px;
            color: #718096;
            margin-top: 8px;
            font-style: italic;
        }
        
        .status {
            padding: 15px 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            font-weight: 600;
            display: none;
            position: relative;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .status::before {
            content: '';
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            width: 4px;
            height: 20px;
            border-radius: 2px;
        }

        .status.success {
            background: linear-gradient(135deg, #c6f6d5, #9ae6b4);
            color: #22543d;
            border: 1px solid #68d391;
        }

        .status.success::before {
            background: #38a169;
        }

        .status.error {
            background: linear-gradient(135deg, #fed7d7, #fc8181);
            color: #742a2a;
            border: 1px solid #f56565;
        }

        .status.error::before {
            background: #e53e3e;
        }

        .status.loading {
            background: linear-gradient(135deg, #bee3f8, #90cdf4);
            color: #2a4365;
            border: 1px solid #63b3ed;
        }

        .status.loading::before {
            background: #3182ce;
            animation: pulse 1s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .data-info {
            background: linear-gradient(135deg, #f7fafc, #edf2f7);
            padding: 25px;
            border-radius: 20px;
            margin-top: 25px;
            display: none;
            border: 1px solid #e2e8f0;
            position: relative;
            overflow: hidden;
        }

        .data-info::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }
        
        .data-info h3 {
            color: #2d3748;
            margin-bottom: 20px;
            font-size: 1.3em;
            font-weight: 700;
        }
        
        .data-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            padding: 10px 0;
            border-bottom: 1px solid rgba(226, 232, 240, 0.5);
            transition: all 0.2s ease;
        }

        .data-row:hover {
            background: rgba(255,255,255,0.5);
            border-radius: 10px;
            padding-left: 10px;
            padding-right: 10px;
        }
        
        .data-row:last-child {
            border-bottom: none;
        }
        
        .data-label {
            font-weight: 600;
            color: #4a5568;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .data-value {
            color: #2d3748;
            font-family: 'JetBrains Mono', monospace;
            font-weight: 600;
        }
        
        #tradingview-chart {
            width: 100%;
            height: 600px;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
        }

        .chart-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            gap: 15px;
        }

        .chart-title {
            font-size: 1.5em;
            font-weight: 700;
            color: #2d3748;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .prediction-params {
            background: linear-gradient(135deg, #fef5e7, #fed7aa);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            border: 1px solid #f6ad55;
        }

        .prediction-params h4 {
            color: #7b341e;
            margin-bottom: 15px;
            font-weight: 700;
        }

        .param-row {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
        }

        .param-group {
            flex: 1;
        }

        .param-group label {
            font-size: 13px;
            color: #7b341e;
            font-weight: 600;
            margin-bottom: 5px;
            display: block;
        }

        .param-group input {
            padding: 10px 12px;
            border: 2px solid #f6ad55;
            border-radius: 10px;
            width: 100%;
            font-size: 14px;
        }

        .slider {
            -webkit-appearance: none;
            appearance: none;
            height: 6px;
            background: linear-gradient(90deg, #fed7aa, #f6ad55);
            border-radius: 5px;
            outline: none;
            padding: 0 !important;
            border: none !important;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: linear-gradient(135deg, #f6ad55, #ed8936);
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(237, 137, 54, 0.3);
            transition: all 0.2s ease;
        }

        .slider::-webkit-slider-thumb:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 12px rgba(237, 137, 54, 0.4);
        }

        .slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: linear-gradient(135deg, #f6ad55, #ed8936);
            border-radius: 50%;
            cursor: pointer;
            border: none;
            box-shadow: 0 4px 8px rgba(237, 137, 54, 0.3);
            transition: all 0.2s ease;
        }

        .slider::-moz-range-thumb:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 12px rgba(237, 137, 54, 0.4);
        }

        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255,255,255,0.9);
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            display: none;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #e2e8f0;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .legend {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            font-weight: 600;
        }

        .legend-color {
            width: 16px;
            height: 16px;
            border-radius: 3px;
        }

        .legend-historical { background: #26a69a; }
        .legend-prediction { background: #ff6b6b; }

        @media (max-width: 1200px) {
            .main-content {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .container {
                padding: 15px;
            }

            .header h1 {
                font-size: 2.5em;
            }

            .control-panel {
                position: relative;
                top: 0;
            }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }

            .input-group {
                flex-direction: column;
                gap: 10px;
            }

            .popular-tokens {
                gap: 8px;
            }

            .token-tag {
                font-size: 12px;
                padding: 6px 12px;
            }

            #tradingview-chart {
                height: 400px;
            }

            .param-row {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="animated-bg"></div>
    
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-rocket"></i> Kronos AI 加密货币智能预测平台</h1>
            <p>基于深度学习的专业级加密货币价格预测与分析系统</p>
        </div>

        <div class="main-content">
            <div class="control-panel">
                <h2 class="panel-title"><i class="fas fa-cog"></i> 智能控制中心</h2>

                <!-- 交易所数据配置 -->
                <div class="form-group">
                    <label for="exchange-select"><i class="fas fa-exchange-alt"></i> 选择交易所</label>
                    <select id="exchange-select">
                        <option value="okx" selected>OKX (欧易)</option>
                        <option value="binance">Binance (币安)</option>
                    </select>
                    <small class="form-text">选择数据来源交易所</small>
                </div>

                <div class="form-group">
                    <label for="token-symbol"><i class="fas fa-coins"></i> 交易对设置</label>
                    <div class="input-group">
                        <input type="text" id="token-symbol" placeholder="代币符号" value="BTC">
                        <select id="timeframe-select">
                            <option value="1m">1分钟</option>
                            <option value="5m" selected>5分钟</option>
                            <option value="15m">15分钟</option>
                            <option value="30m">30分钟</option>
                            <option value="1H">1小时</option>
                            <option value="4H">4小时</option>
                            <option value="1D">1天</option>
                        </select>
                    </div>
                    <small class="form-text">将自动获取 [代币]-USDT 交易对数据</small>
                    
                    <!-- 热门代币快选 -->
                    <div class="popular-tokens">
                        <button class="token-tag" onclick="setTokenSymbol('BTC')">BTC</button>
                        <button class="token-tag" onclick="setTokenSymbol('ETH')">ETH</button>
                        <button class="token-tag" onclick="setTokenSymbol('SOL')">SOL</button>
                        <button class="token-tag" onclick="setTokenSymbol('ADA')">ADA</button>
                        <button class="token-tag" onclick="setTokenSymbol('AVAX')">AVAX</button>
                        <button class="token-tag" onclick="setTokenSymbol('MATIC')">MATIC</button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="data-limit"><i class="fas fa-chart-line"></i> 历史数据量</label>
                    <select id="data-limit">
                        <option value="200">200 个数据点</option>
                        <option value="400" selected>400 个数据点</option>
                        <option value="500">500 个数据点</option>
                        <option value="1000">1000 个数据点</option>
                    </select>
                    <small class="form-text">更多数据点可提高预测准确性</small>
                </div>

                <button id="fetch-data-btn" class="btn btn-primary">
                    <i class="fas fa-download"></i> 获取K线数据
                </button>

                <!-- AI预测参数 -->
                <div class="prediction-params">
                    <h4><i class="fas fa-brain"></i> AI 预测参数</h4>
                    <div class="param-row">
                        <div class="param-group">
                            <label for="lookback">回看长度</label>
                            <input type="number" id="lookback" value="400" min="100" max="1000">
                        </div>
                        <div class="param-group">
                            <label for="pred-len">预测长度</label>
                            <input type="number" id="pred-len" value="120" min="50" max="300">
                        </div>
                    </div>
                    <div class="param-row">
                        <div class="param-group">
                            <label for="temperature">创造性 (温度): <span id="temp-value">1.0</span></label>
                            <input type="range" id="temperature" value="1.0" min="0.1" max="2.0" step="0.1" class="slider">
                        </div>
                        <div class="param-group">
                            <label for="top-p">精确度 (Top-p): <span id="top-p-value">0.9</span></label>
                            <input type="range" id="top-p" value="0.9" min="0.1" max="1.0" step="0.1" class="slider">
                        </div>
                    </div>
                </div>

                <button id="predict-btn" class="btn btn-secondary" disabled>
                    <i class="fas fa-magic"></i> 开始AI预测
                </button>

                <!-- 状态显示 -->
                <div id="status"></div>

                <!-- 数据信息显示 -->
                <div id="data-info" class="data-info">
                    <h3><i class="fas fa-info-circle"></i> 数据统计信息</h3>
                    <div class="data-row">
                        <span class="data-label"><i class="fas fa-chart-bar"></i> 交易对</span>
                        <span class="data-value" id="data-symbol">-</span>
                    </div>
                    <div class="data-row">
                        <span class="data-label"><i class="fas fa-clock"></i> 时间周期</span>
                        <span class="data-value" id="data-timeframe">-</span>
                    </div>
                    <div class="data-row">
                        <span class="data-label"><i class="fas fa-database"></i> 数据点数</span>
                        <span class="data-value" id="data-count">-</span>
                    </div>
                    <div class="data-row">
                        <span class="data-label"><i class="fas fa-dollar-sign"></i> 价格区间</span>
                        <span class="data-value" id="data-price-range">-</span>
                    </div>
                    <div class="data-row">
                        <span class="data-label"><i class="fas fa-calendar"></i> 时间范围</span>
                        <span class="data-value" id="data-time-range">-</span>
                    </div>
                </div>
            </div>

            <!-- TradingView图表容器 -->
            <div class="chart-container">
                <div class="chart-controls">
                    <div class="chart-title">
                        <i class="fas fa-chart-candlestick"></i> 
                        实时K线图表 & AI预测分析
                    </div>
                </div>
                
                <!-- 图例 -->
                <div class="legend">
                    <div class="legend-item">
                        <div class="legend-color legend-historical"></div>
                        <span>历史K线数据</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color legend-prediction"></div>
                        <span>AI预测数据</span>
                    </div>
                </div>

                <div id="tradingview-chart"></div>

                <!-- 加载遮罩 -->
                <div id="loading-overlay" class="loading-overlay">
                    <div class="loading-spinner"></div>
                    <div id="loading-text">正在处理数据...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let chart = null;
        let candlestickSeries = null;
        let predictionSeries = null;
        let currentKlineData = null;

        // 初始化TradingView图表
        function initChart() {
            const chartContainer = document.getElementById('tradingview-chart');
            
            chart = LightweightCharts.createChart(chartContainer, {
                width: chartContainer.clientWidth,
                height: 600,
                layout: {
                    backgroundColor: '#ffffff',
                    textColor: '#333333',
                    fontSize: 12,
                    fontFamily: 'Inter, -apple-system, BlinkMacSystemFont, sans-serif',
                },
                grid: {
                    vertLines: {
                        color: '#f0f3f7',
                    },
                    horzLines: {
                        color: '#f0f3f7',
                    },
                },
                crosshair: {
                    mode: LightweightCharts.CrosshairMode.Normal,
                    vertLine: {
                        width: 1,
                        color: '#667eea',
                        style: LightweightCharts.LineStyle.Dashed,
                    },
                    horzLine: {
                        width: 1,
                        color: '#667eea',
                        style: LightweightCharts.LineStyle.Dashed,
                    },
                },
                rightPriceScale: {
                    borderColor: '#e1e5e9',
                },
                timeScale: {
                    borderColor: '#e1e5e9',
                    timeVisible: true,
                    secondsVisible: false,
                },
                watermark: {
                    visible: true,
                    fontSize: 48,
                    horzAlign: 'center',
                    vertAlign: 'center',
                    color: 'rgba(102, 126, 234, 0.1)',
                    text: 'Kronos AI',
                },
            });
            
            // 历史数据K线
            candlestickSeries = chart.addCandlestickSeries({
                upColor: '#26a69a',
                downColor: '#ef5350',
                borderVisible: false,
                wickUpColor: '#26a69a',
                wickDownColor: '#ef5350',
                title: '历史K线',
            });

            // 预测数据K线
            predictionSeries = chart.addCandlestickSeries({
                upColor: '#ff6b6b',
                downColor: '#ffa726',
                borderVisible: true,
                wickUpColor: '#ff6b6b',
                wickDownColor: '#ffa726',
                title: 'AI预测',
            });
            
            // 响应式调整
            const resizeObserver = new ResizeObserver(entries => {
                if (chart) {
                    chart.applyOptions({ 
                        width: chartContainer.clientWidth,
                        height: chartContainer.clientHeight
                    });
                }
            });
            resizeObserver.observe(chartContainer);
        }
        
        // 设置代币符号
        function setTokenSymbol(symbol) {
            document.getElementById('token-symbol').value = symbol;
        }
        
        // 显示状态信息
        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = `<i class="fas ${getStatusIcon(type)}"></i> ${message}`;
            statusDiv.className = `status ${type}`;
            statusDiv.style.display = 'block';
            
            if (type === 'success') {
                setTimeout(() => {
                    statusDiv.style.display = 'none';
                }, 5000);
            }
        }

        function getStatusIcon(type) {
            switch(type) {
                case 'success': return 'fa-check-circle';
                case 'error': return 'fa-exclamation-triangle';
                case 'loading': return 'fa-spinner fa-spin';
                default: return 'fa-info-circle';
            }
        }

        // 显示加载状态
        function showLoading(isLoading, text = '正在处理数据...') {
            const overlay = document.getElementById('loading-overlay');
            const loadingText = document.getElementById('loading-text');
            
            if (isLoading) {
                overlay.style.display = 'flex';
                loadingText.textContent = text;
            } else {
                overlay.style.display = 'none';
            }
        }
        
        // 更新历史K线数据
        function updateHistoricalChart(data) {
            if (!candlestickSeries || !data || data.length === 0) return;
            
            const chartData = data.map(item => ({
                time: item.time,
                open: parseFloat(item.open),
                high: parseFloat(item.high),
                low: parseFloat(item.low),
                close: parseFloat(item.close)
            }));
            
            candlestickSeries.setData(chartData);
            chart.timeScale().fitContent();
        }

        // 更新预测数据
        function updatePredictionChart(predictionData, lastHistoricalTime) {
            if (!predictionSeries || !predictionData || predictionData.length === 0) return;
            
            // 转换预测数据格式，基于最后历史时间戳计算未来时间
            const timeframe = document.getElementById('timeframe-select').value;
            const timeIntervalMs = getTimeIntervalMs(timeframe);
            
            const chartData = predictionData.map((item, index) => {
                // 计算预测数据的时间戳
                const futureTime = lastHistoricalTime + (index + 1) * timeIntervalMs / 1000;
                
                return {
                    time: futureTime,
                    open: parseFloat(item.open),
                    high: parseFloat(item.high),
                    low: parseFloat(item.low),
                    close: parseFloat(item.close)
                };
            });
            
            predictionSeries.setData(chartData);
            chart.timeScale().fitContent();
        }

        // 获取时间间隔毫秒数
        function getTimeIntervalMs(timeframe) {
            const intervals = {
                '1m': 60 * 1000,
                '5m': 5 * 60 * 1000,
                '15m': 15 * 60 * 1000,
                '30m': 30 * 60 * 1000,
                '1H': 60 * 60 * 1000,
                '4H': 4 * 60 * 60 * 1000,
                '1D': 24 * 60 * 60 * 1000
            };
            return intervals[timeframe] || 60 * 1000;
        }
        
        // 获取交易所K线数据
        async function fetchExchangeData() {
            console.log('fetchExchangeData 函数被调用');
            
            const exchange = document.getElementById('exchange-select').value;
            const tokenSymbol = document.getElementById('token-symbol').value.trim().toUpperCase();
            const timeframe = document.getElementById('timeframe-select').value;
            const limit = parseInt(document.getElementById('data-limit').value);
            
            console.log('参数值:', { exchange, tokenSymbol, timeframe, limit });
            
            if (!tokenSymbol) {
                showStatus('请输入代币符号', 'error');
                return;
            }
            
            showStatus('正在获取交易所数据...', 'loading');
            showLoading(true, '正在从交易所获取K线数据...');
            
            const fetchBtn = document.getElementById('fetch-data-btn');
            fetchBtn.disabled = true;
            
            try {
                const symbol = `${tokenSymbol}-USDT`;
                console.log('准备调用API，symbol:', symbol);
                
                const response = await axios.post('/api/exchange-kline', {
                    exchange: exchange,
                    symbol: symbol,
                    timeframe: timeframe,
                    limit: limit
                });
                
                console.log('API响应:', response.data);
                
                if (response.data.code === 0) {
                    const data = response.data.data;
                    currentKlineData = data.kline_data;
                    
                    // 更新数据信息显示
                    document.getElementById('data-symbol').textContent = symbol;
                    document.getElementById('data-timeframe').textContent = timeframe;
                    document.getElementById('data-count').textContent = data.count;
                    document.getElementById('data-price-range').textContent = 
                        `$${data.data_info.price_range.min.toLocaleString()} ~ $${data.data_info.price_range.max.toLocaleString()}`;
                    
                    const startTime = new Date(data.data_info.time_range.start).toLocaleString();
                    const endTime = new Date(data.data_info.time_range.end).toLocaleString();
                    document.getElementById('data-time-range').textContent = `${startTime} ~ ${endTime}`;
                    
                    // 显示数据信息面板
                    document.getElementById('data-info').style.display = 'block';
                    
                    // 更新历史K线图表
                    updateHistoricalChart(data.kline_data);
                    
                    // 清空之前的预测数据
                    if (predictionSeries) {
                        predictionSeries.setData([]);
                    }
                    
                    // 启用预测按钮
                    document.getElementById('predict-btn').disabled = false;
                    
                    showStatus(`✅ 成功获取 ${data.count} 个${symbol}数据点，K线图表已更新`, 'success');
                } else {
                    showStatus(`❌ 获取数据失败: ${response.data.message}`, 'error');
                }
            } catch (error) {
                console.error('获取交易所数据错误:', error);
                showStatus(`❌ 网络错误: ${error.message}`, 'error');
            } finally {
                showLoading(false);
                fetchBtn.disabled = false;
            }
        }

        // 执行AI预测
        async function performPrediction() {
            if (!currentKlineData || currentKlineData.length === 0) {
                showStatus('请先获取K线数据', 'error');
                return;
            }

            const lookback = parseInt(document.getElementById('lookback').value);
            const predLen = parseInt(document.getElementById('pred-len').value);
            const temperature = parseFloat(document.getElementById('temperature').value);
            const topP = parseFloat(document.getElementById('top-p').value);

            if (currentKlineData.length < lookback) {
                showStatus(`数据不足：需要至少 ${lookback} 个数据点，当前只有 ${currentKlineData.length} 个`, 'error');
                return;
            }

            showStatus('AI大脑正在分析数据并生成预测...', 'loading');
            showLoading(true, 'AI正在分析K线模式并生成预测...');

            const predictBtn = document.getElementById('predict-btn');
            predictBtn.disabled = true;

            try {
                const response = await axios.post('/api/predict2', {
                    kline_data: currentKlineData,
                    lookback: lookback,
                    pred_len: predLen,
                    temperature: temperature,
                    top_p: topP
                });

                if (response.data.success) {
                    const predictionResults = response.data.prediction_results;
                    
                    // 获取最后一个历史数据点的时间戳用于计算预测时间
                    const lastHistoricalTime = currentKlineData[currentKlineData.length - 1].time;
                    
                    // 更新预测K线图表
                    updatePredictionChart(predictionResults, lastHistoricalTime);
                    
                    showStatus(`🎯 AI预测完成！生成了 ${predLen} 个预测数据点，预测结果已显示在图表中`, 'success');
                } else {
                    showStatus(`❌ 预测失败: ${response.data.error}`, 'error');
                }
            } catch (error) {
                console.error('预测错误:', error);
                if (error.response && error.response.data && error.response.data.error) {
                    showStatus(`❌ 预测失败: ${error.response.data.error}`, 'error');
                } else {
                    showStatus(`❌ 网络错误: ${error.message}`, 'error');
                }
            } finally {
                showLoading(false);
                predictBtn.disabled = false;
            }
        }
        
        // 绑定事件监听器
        document.addEventListener('DOMContentLoaded', function() {
            console.log('🚀 Kronos AI 加密货币预测平台已启动');
            initChart();
            
            // 绑定按钮事件
            const fetchBtn = document.getElementById('fetch-data-btn');
            const predictBtn = document.getElementById('predict-btn');
            
            if (fetchBtn) {
                fetchBtn.addEventListener('click', function(e) {
                    console.log('获取K线数据按钮被点击');
                    e.preventDefault();
                    fetchExchangeData();
                });
                console.log('获取K线数据按钮事件已绑定');
            } else {
                console.error('找不到获取K线数据按钮');
            }
            
            if (predictBtn) {
                predictBtn.addEventListener('click', function(e) {
                    console.log('AI预测按钮被点击');
                    e.preventDefault();
                    performPrediction();
                });
                console.log('AI预测按钮事件已绑定');
            } else {
                console.error('找不到AI预测按钮');
            }
            
            // 滑块值更新
            const tempSlider = document.getElementById('temperature');
            const topPSlider = document.getElementById('top-p');
            const tempValue = document.getElementById('temp-value');
            const topPValue = document.getElementById('top-p-value');
            
            if (tempSlider && tempValue) {
                tempSlider.addEventListener('input', function() {
                    tempValue.textContent = this.value;
                });
            }
            
            if (topPSlider && topPValue) {
                topPSlider.addEventListener('input', function() {
                    topPValue.textContent = this.value;
                });
            }
            
            // 参数输入验证 - 只对number类型的input进行验证
            const paramInputs = ['lookback', 'pred-len'];
            paramInputs.forEach(id => {
                const input = document.getElementById(id);
                if (input && input.type === 'number') {
                    input.addEventListener('input', function() {
                        const value = parseFloat(this.value);
                        const min = parseFloat(this.min);
                        const max = parseFloat(this.max);
                        
                        if (value < min) this.value = min;
                        if (value > max) this.value = max;
                    });
                }
            });

            // 显示初始化完成状态
            setTimeout(() => {
                showStatus('✨ 系统初始化完成，请选择交易对并获取数据开始预测', 'success');
            }, 1000);
        });
    </script>
</body>
</html>
